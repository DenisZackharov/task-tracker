version: v1.0
name: Auto promotion
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: task-tracker
      env_vars:
        - name: HEROKU_REMOTE
          value: 'https://git.heroku.com/task-tracker-pet-project.git'
        - name: HEROKU_APP_NAME
          value: task-tracker-pet-project
      jobs:
        - name: Push code
          commands:
            - checkout --use-cache
            - 'heroku git:remote -a $HEROKU_APP_NAME'
            - 'git push heroku -f $SEMAPHORE_GIT_BRANCH:master'
