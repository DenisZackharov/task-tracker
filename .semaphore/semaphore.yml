version: v1.0
name: Task tracker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 1

global_job_config:
  env_vars:
    - name: RAILS_ENV
      value: test
    - name: BUNDLE_ARGS
      value: --deployment -j 4 --path vendor/bundle
  prologue:
    commands:
      - checkout
      - cache restore

blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
          - sem-version ruby 3.0.3
          - bundle install ${BUNDLE_ARGS}
          - cache store

  - name: Quality
    task:
      prologue:
        commands:
          - cache restore
      jobs:
        - name: quality
          commands:
            - sem-version ruby 3.0.3
            - bin/quality

  - name: Tests
    task:
      prologue:
        commands: 
          - cache restore
          - sem-service start postgres
          - sem-version ruby 3.0.3
          - bundle exec rake db:setup
      jobs:
      - name: Unit
        commands:
          - 'bin/rspec --tag ~type:feature'
      - name: Feature
        commands:
          - 'bin/rspec --tag type:feature'
